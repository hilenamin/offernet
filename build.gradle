apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'jacoco'

group="offernet-graph"
version="0.0.2"

task wrapper(type: Wrapper) {
	gradleVersion = '3.3'
}

//def TITAN_HOME = System.getenv('TITAN_HOME')
def TITAN_HOME = './required/'

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	compile 'junit:junit:4.12'
	compile 'org.codehaus.groovy:groovy-all:2.4.1'
	compile 'com.datastax.cassandra:dse-driver:1.1.1'
	compile 'com.datastax.cassandra:java-dse-graph:1.0.0-beta1'
	compile 'org.apache.tinkerpop:gremlin-core:3.2.3'
	compile 'log4j:log4j:1.2.17'
	compile 'org.slf4j:slf4j-log4j12:1.7.22'
}

task start(dependsOn: ['startTitanServer'])

task stop(dependsOn: ['stopTitanServer'])

task startTitanServer(type: Exec) {
    executable "sh"
    args TITAN_HOME + "titan/bin/titan.sh", "start"
}

task stopTitanServer(type: Exec) {
    executable "sh"
    args TITAN_HOME + "titan/bin/titan.sh", "stop"
}
